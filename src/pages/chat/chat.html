<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Messages</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button class="text" ion-item *ngFor="let user of users" (click) ="joinChat(user.name)" >
        <ion-icon name="person" item-left></ion-icon>
      {{ user.name}}
    </button>
  </ion-list>
</ion-content>
