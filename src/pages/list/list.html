<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employees</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
          <ion-card class="top-card" color="dark">
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col>
                      <div class="ongoing-number card-number">{{ this.availableEmployees }} </div>
                      <div class="card-text">Available</div>
                  </ion-col>
                  <ion-col>
                      <div class="ongoing-number card-number">{{ this.totalEmployees }}</div>
                      <div class="card-text">Total</div>
                  </ion-col>
                </ion-row>
              </ion-grid>             
            </ion-card-content>
          </ion-card>
  <ion-list>
    <button ion-item *ngFor="let employee of employees" (click)="itemTapped($event, employee)" class="capitalize">
      <ion-icon name="{{this.icons}}" item-left></ion-icon>
      {{employee.name}}
      <div class="item-note" item-right>
        {{employee.contactNo}}
      </div>
    </button>
  </ion-list>
</ion-content>
